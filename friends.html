<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to ShigatsuTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x" ></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friends' Names Display 
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
       <div class="user-component__column">
        <img src="avatars/Kakao-ryan.jpg" 
        class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">KakaoTalk</h4>
          <!-- <h6 class="user-component__subtitle">subtitle-whatever</h6> -->
        </div>
       </div>
      <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel__header">
          <span>Brithday With Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
         <img src="avatars/Apple-logo.jpg" 
         class="user-component__avatar user-component__avatar--sm" />
         <div class="user-component__text">
           <h4 class="user-component__title user-component__title--not-bold">Apple</h4>
         </div>
        </div>
       <div class="user-component__column">
         <!--
         <span>Use Number</span>
         <i class="fas fa-chevron-right fa-xs">Use icon</i> -->
       </div>
       </div>
       <div class="friends-screen__channel">
        <div class="friends-screen__channel__header">
          <span>Recomanded Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
         <img src="avatars/Samsung-logo.png" 
         class="user-component__avatar user-component__avatar--sm" />
         <div class="user-component__text">
           <h4 class="user-component__title user-component__title--not-bold">Apple</h4>
         </div>
        </div>
       <div class="user-component__column">
         <!--
         <span>Use Number</span>
         <i class="fas fa-chevron-right fa-xs">Use icon</i> -->
       </div>
       </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel__header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
         <img src="avatars/Jyp-logo.png" 
         class="user-component__avatar user-component__avatar--sm" />
         <div class="user-component__text">
           <h4 class="user-component__title user-component__title--not-bold">JYP Entertainment</h4>
         </div>
        </div>
       <div class="user-component__column">
         <span>3</span>
         <i class="fas fa-chevron-right fa-xs"></i>
       </div>
      </div>
      <div class="user-component user-component--space">
        <div class="user-component__column">
         <img src="avatars/Sm-logo.jpg" 
         class="user-component__avatar user-component__avatar--sm" />
         <div class="user-component__text">
           <h4 class="user-component__title user-component__title--not-bold">SM Entertainment</h4>
         </div>
        </div>
      </div> 
    </main>    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                <i class="fas fa-user fa-2x"></i>
            </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav_notification">4</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__more"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
          src="https://kit.fontawesome.com/6478f529f2.js"
          crossorigin="anonymous"
        ></script>
  </body>
</html>
