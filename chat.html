<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to ShigatsuTalk</title>
  </head>
  <body class="chat-screen screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x" ></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Lee Geun</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Saturday, August 22, 2020
        </div>

        <div class="message-row">
            <img src="avatars/LeeGeun.jpg" >
            <div class="message-row__content">
                <span class="message__author">Lee Guen</span>
                <div class="message__payload">
                    <span class="message__bubble">너</span>
                    <span class="message__time">04:14</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="avatars/LeeGeun.jpg" >
            <div class="message-row__content">
                <span class="message__author">Lee Guen</span>
                <div class="message__payload">
                    <span class="message__bubble">인성 문제 있어?</span>
                    <span class="message__time">04:14</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__payload">
                    <span class="message__bubble">아닐..걸요..?</span>
                    <span class="message__time">04:14</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a Message...">
            <i class="far fa-smile-wink"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>


    <script
          src="https://kit.fontawesome.com/6478f529f2.js"
          crossorigin="anonymous"
        ></script>
  </body>
</html>
