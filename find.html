<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to ShigatsuTalk</title>
  </head>
  <body class="screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x" ></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="screen-header__point point"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>Qr Code</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="screen__list">
            <div class="screen__list__header">
              <span>Recomanded Friends</span>
            </div>
        </div>
        <div class="recommanded-friends">
            <span>You have no recommanded friends.</span>
        </div>
        <div class="screen__list">
            <div class="screen__list__header">
              <span>Open Chat</span>
              <span>Go to  Openchat Home</span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h4 class="open-post__title">#IU</h4>
                <h5 class="open-post__hashtag">#iu#uaena#k-pop</h5>
                <div class="open-post__members">
                    <img src="avatars/Jungyeon.jpg"/>
                    <span class="open-post__member-count">684 members</span>
                    <div class="devider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="avatars/Bluming.jpg" />
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart"></i><span>999</span></div>
                </div>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h4 class="open-post__title">#BTS</h4>
                <h5 class="open-post__hashtag">#bts#army#friends</h5>
                <div class="open-post__members">
                    <img src="avatars/Bonobono.jpg"/>
                    <span class="open-post__member-count">802 members</span>
                    <div class="devider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="avatars/Bts-album.jpg" />
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart"></i><span>326</span></div>
                </div>
            </div>
        </div>
    </main>    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">4</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__more point"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
          src="https://kit.fontawesome.com/6478f529f2.js"
          crossorigin="anonymous"
        ></script>
  </body>
</html>
