<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to ShigatsuTalk</title>
  </head>
  <body class="index">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg" ></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcom to ShigatsuTalk</h1>
      <p class="welcome-header__text">If you have a Shigatsu Acount,</p>
      <p class="welcome-header__text"> log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" class="transparent" autocomplete="off">
      <input name="password" type="password" placeholder="Password" class="transparent">
      <input type="submit" value="Log in" class="transparent">
      <input type="submit" value="Sign Up" class="transparent">
      <a href="#">Find Shigatsu Account or Password</a>
    </form>

    <div id="splash-screen__first">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <h3>Your Screen is too big</h3>
      <h4>Please Make Your Screen Smaller </h4>
      <h4>Or</h4>
      <h3>Your Screen is landscape</h3>
      <h4>Please Rotate Your Screen</h4>
    </div>

    <script
          src="https://kit.fontawesome.com/6478f529f2.js"
          crossorigin="anonymous"
        ></script>
  </body>
</html>
