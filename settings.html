<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to ShigatsuTalk</title>
  </head>
  <body class="screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>

      <div class="status-bar__column">

        <i class="fas fa-battery-full fa-2x" ></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>

                    <i class="fas fa-bullhorn"></i>

                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Shigatsu Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting settings__setting-divide">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-lock"></i>

                </div>
                <div class="settings__setting-column"></div>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-bell"></i>

            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-user"></i>
                    <span>Friends</span>
                </div>
                <div class="settings__setting-column"></div>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="settings__setting-column"></div>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-spinner"></i>
                    <span>Display</span>
                </div>
                <div class="settings__setting-column"></div>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="settings__setting-column">Default theme</div>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-phone-alt"></i>
                    <span>Calls</span>
                </div>
                <div class="settings__setting-column"></div>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-gamepad"></i>
                    <span>Games</span>
                </div>
                <div class="settings__setting-column"></div>
                </div>
            </li>
            <li class="settings__setting settings__setting-divide">
                <div class="settings__setting-column">
                    <i class="fas fa-ellipsis-h"></i>
                    <span>mores</span>
                </div>
                <div class="settings__setting-column"></div>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-question-circle"></i>
                    <span>Question</span>
                </div>
                <div class="settings__setting-column"></div>

            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
